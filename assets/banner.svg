<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card Gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2d47;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e2139;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Neon Glow Effect -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Wave Pattern -->
    <pattern id="wavePattern" x="0" y="0" width="100" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,25 Q25,5 50,25 T100,25" stroke="#00d9ff" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Wave Pattern Overlay -->
  <rect width="1200" height="400" fill="url(#wavePattern)" opacity="0.1"/>
  
  <!-- Flowing Lines -->
  <path d="M 600 50 Q 800 100 1000 80 Q 1100 70 1200 100" stroke="#00d9ff" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="d" dur="8s" repeatCount="indefinite" 
             values="M 600 50 Q 800 100 1000 80 Q 1100 70 1200 100;
                     M 600 60 Q 800 90 1000 90 Q 1100 80 1200 90;
                     M 600 50 Q 800 100 1000 80 Q 1100 70 1200 100"/>
  </path>
  
  <path d="M 500 300 Q 700 250 900 280 Q 1000 290 1200 270" stroke="#00d9ff" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="d" dur="10s" repeatCount="indefinite" 
             values="M 500 300 Q 700 250 900 280 Q 1000 290 1200 270;
                     M 500 310 Q 700 260 900 270 Q 1000 280 1200 280;
                     M 500 300 Q 700 250 900 280 Q 1000 290 1200 270"/>
  </path>
  
  <!-- Professional Card -->
  <rect x="80" y="80" width="360" height="240" rx="12" ry="12" 
        fill="url(#cardGradient)" 
        stroke="#00d9ff" stroke-width="1" opacity="0.9"/>
  
  <!-- Card Content -->
  <!-- Name -->
  <text x="110" y="130" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="600" 
        fill="#ffffff" filter="url(#neonGlow)">
    MD. JAHIRUL ISLAM
  </text>
  
  <!-- Title -->
  <text x="110" y="170" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" font-weight="400" 
        fill="#00d9ff">
    Full Stack Software Engineer
  </text>
  
  <!-- Experience -->
  <text x="110" y="200" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14" font-weight="300" 
        fill="#a0a0a0">
    3+ Years Experience
  </text>
  
  <!-- Contact Icons -->
  <g transform="translate(110, 230)">
    <!-- Email Icon -->
    <rect x="0" y="0" width="20" height="15" rx="2" fill="none" stroke="#00d9ff" stroke-width="1"/>
    <path d="M0,2 L10,8 L20,2" stroke="#00d9ff" stroke-width="1" fill="none"/>
    
    <!-- LinkedIn Icon -->
    <rect x="35" y="0" width="15" height="15" rx="2" fill="#00d9ff"/>
    <text x="42.5" y="11" font-family="Arial" font-size="8" font-weight="bold" fill="#1a1a2e" text-anchor="middle">in</text>
    
    <!-- GitHub Icon -->
    <circle cx="72" cy="7.5" r="7.5" fill="none" stroke="#00d9ff" stroke-width="1"/>
    <circle cx="72" cy="7.5" r="3" fill="#00d9ff"/>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Floating Dots -->
  <circle cx="500" cy="100" r="2" fill="#00d9ff" opacity="0.6">
    <animate attributeName="opacity" dur="3s" repeatCount="indefinite" values="0.6;1;0.6"/>
  </circle>
  <circle cx="580" cy="140" r="1.5" fill="#00d9ff" opacity="0.4">
    <animate attributeName="opacity" dur="4s" repeatCount="indefinite" values="0.4;0.8;0.4"/>
  </circle>
  <circle cx="650" cy="180" r="1" fill="#00d9ff" opacity="0.5">
    <animate attributeName="opacity" dur="2s" repeatCount="indefinite" values="0.5;0.9;0.5"/>
  </circle>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d9ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Tech Stack Indicators -->
  <g transform="translate(950, 150)" opacity="0.6">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="10" fill="#00d9ff">React</text>
    <text x="0" y="20" font-family="'Fira Code', monospace" font-size="10" fill="#00d9ff">Node.js</text>
    <text x="0" y="40" font-family="'Fira Code', monospace" font-size="10" fill="#00d9ff">TypeScript</text>
    <text x="0" y="60" font-family="'Fira Code', monospace" font-size="10" fill="#00d9ff">AWS</text>
  </g>
  
  <!-- Geometric Accent -->
  <polygon points="1050,300 1070,280 1090,300 1070,320" 
           fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.4">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      dur="20s" repeatCount="indefinite" values="0 1070 300;360 1070 300"/>
  </polygon>
</svg>
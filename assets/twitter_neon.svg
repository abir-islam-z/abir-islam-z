<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <!-- Background rectangle with rounded corners -->
  <rect x="2" y="2" width="296" height="96" rx="15" ry="15" 
        fill="rgba(0, 20, 30, 0.8)" 
        stroke-width="2"
        stroke="url(#borderGradient)" />
  
  <!-- Gradient definitions -->
  <defs>
    <!-- Cyan-Twitter blue border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ACEE" />
      <stop offset="50%" stop-color="#1DA1F2" />
      <stop offset="100%" stop-color="#00ffcc" />
    </linearGradient>
    
    <!-- Neon Twitter blue glow for text -->
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Neon cyan glow for logo -->
    <filter id="logoGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Twitter text -->
  <text x="30" y="60" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="32" 
        fill="#1DA1F2" 
        filter="url(#neonGlow)">
    TWITTER
  </text>
  
  <!-- Twitter logo -->
  <g transform="translate(230, 50) scale(0.8)" filter="url(#logoGlow)">
    <!-- Twitter bird simplified -->
    <path d="M-9,-6 C-9,-9 -6,-12 -3,-12 C0,-12 3,-9 3,-6 C3,-6 3,-6 3,-6 C3,-6 6,-7 8,-9 
             C8,-9 7,-6 5,-4 C7,-5 8,-5 9,-6 C8,-4 7,-3 6,-2 C6,7 0,14 -9,14 
             C-13,14 -16,13 -18,11 C-14,12 -11,11 -8,9 C-12,9 -14,6 -15,3 
             C-14,3 -13,3 -12,3 C-16,1 -16,-3 -16,-5 C-15,-4 -13,-4 -12,-4 
             C-15,-6 -15,-11 -12,-13 C-9,-10 -4,-8 1,-8 C1,-8 -9,-6 -9,-6 Z" 
          fill="#1DA1F2" stroke="#1DA1F2" stroke-width="1" />
  </g>
</svg>
